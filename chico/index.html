<!DOCTYPE html>
<!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9 ie8" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
		<head>
		<!-- Avoid script blocking -->
	    <script></script>
	    <meta charset="utf-8"/>
	    <title>Mercado Libre</title>
	    <!-- Chico UI Core stylesheet -->
		<link href="./dist/ui/chico.min.css" rel="stylesheet" type="text/css"/>
	</head>
	<body id="body">
		<section class="offer" itemscope itemtype="http://schema.org/Offer">
			<h2 itemprop="name">Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
			<img class="obj-img" src="http://images.anandtech.com/doci/9724/DSC01388_678x452.JPG" alt="Foto ipad"></img>
			<div class="obj-form">
				<form>
					<article itemprop="price" class="ch-price"><strong>$4799<sup>99</sup></strong></article>
					<div class="ch-form-row">
						<label>Quantity</label>
						<select itemprop="eligibleQuantity">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
					<div class="ch-form-row">
						<label>Payments</label>
						<select itemprop="priceSpecification">
							<option>1</option>
							<option>6</option>
							<option>12</option>
						</select>
					</div>
					<p class="ch-form-actions">
						<button class="ch-btn"> Buy </button>
					</p>
					<p class="ch-form-hint">MercadoLibre isn't the owner of this product</p>
				</form>
				<h3>More products like this</h3>
				<div class="myCarousel ch-carousel">
					<ul>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
						<li><img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png"></li>
					</ul>
				</div>
			</div>
		</section>
		<hr>
		<section class="coments">
			<div class="tabs">
				<div class="tab">
					<input type="radio" id="tab-1" name="tab-group" checked>
					<label for="tab-1"> Product Description</label>
					<div class="content">
						<p>Ipad Mini</p>
					</div>
				</div>
				<div class="tab">
					<input type="radio" id="tab-2" name="tab-group">
					<label for="tab-2">Questions</label>
					<div class="content">
						<div class="buyer">
							<p>Buyer</p>
							<div><p>Do you have this one in white?</p></div>
						</div>
						<div class="seller">
							<p> Seller</p>
							<div><p>No I don't, I only have black</p></div>
						</div>
					</div>
				</div>
			</div>
		</section>
    	<script src="./dist/ui/chico.min.js"></script>
	</body>
</html>
